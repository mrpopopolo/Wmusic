<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <title>FEif musics</title>
  </head>
  <body>
    <div>
      <audio id="myMusic" controls>
        <source th:src="${musics[0]}" type="audio/mp3">
      </audio>
    </div>
    <div>
      <input type="button" onclick="playOrPause();" value="Play/Pause"/>
      <input type="button" onclick="switchMusic();" value="Switch"/>
      Volume:
      <input id="mySlider" type="range" min="0.1" max="1" value="1.0" step="0.01" oninput="changeVolume();" style="width:200px;">
    </div>
    <div>
      <audio id="myEpicMusic" controls>
        <source th:src="${musics[1]}" type="audio/mp3">
      </audio>
    </div>
    <a th:href="@{/index}">index</a>
  </body>
  <script>
  var music = document.getElementById('myMusic');
  var epicMusic = document.getElementById('myEpicMusic');
  epicMusic.volume = 0;
  function playOrPause() {
    if(music.paused){
      music.play();
      epicMusic.play();
    }
    else{
      music.pause();
      epicMusic.pause();
    }
  }
  function switchMusic() {
    if(music.volume == 0){
      epicMusic.volume = 0;
      music.volume = mySlider.value;
    }
    else{
      epicMusic.volume = mySlider.value;
      music.volume = 0;
    }
  }
  function changeVolume(){
    if(music.volume == 0){
      epicMusic.volume = mySlider.value;
    }
    else{
      music.volume = mySlider.value;
    }
  }
  </script>
</html>
